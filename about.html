<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>自己紹介 - PORTFOLIO</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #001f3f 0%, #000010 100%);
      color: white;
      font-family: 'Arial', sans-serif;
      padding: 5vh 10vw;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid white;
      padding-bottom: 0.5rem;
      position: relative;
      z-index: 10;
    }

    p {
      font-size: 1.3rem;
      line-height: 1.8;
      position: relative;
      z-index: 10;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #99ccff;
      text-decoration: none;
      border: 1px solid #99ccff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
    }

    a:hover {
      background-color: #99ccff;
      color: #001f3f;
    }

    /* 星の点滅 */
    .twinkle-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* 流れ星 */
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: shoot 5s linear infinite;
      opacity: 0;
    }

    @keyframes shoot {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(500px, 500px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- 星（点滅） -->
  <div class="twinkle-star" style="top: 20px; left: 50px;"></div>
  <div class="twinkle-star" style="top: 80px; left: 150px; animation-delay: 1s;"></div>
  <div class="twinkle-star" style="top: 120px; left: 250px; animation-delay: 2s;"></div>
  <div class="twinkle-star" style="top: 60px; left: 350px; animation-delay: 0.5s;"></div>
  <div class="twinkle-star" style="top: 200px; left: 100px; animation-delay: 1.5s;"></div>

  <!-- 流れ星 -->
  <div class="shooting-star" style="top: 30px; left: 80px; animation-delay: 2s;"></div>

  <h1>自己紹介</h1>
  <p>
    はじめまして。こちらは葉月のポートフォリオの自己紹介ページでございます。<br>
    プログラミング、デザイン、マーダーミステリーなど、さまざまな分野に興味を持っています。 
  </p>
  <p>
    今学んでいる言語はHTML/CSS,JavaScriptです。swiftにも
    興味がありアプリ開発もしてみたいと考えています。
  </p>

  <a href="index.html">トップページに戻る</a>
</body>
</html>
