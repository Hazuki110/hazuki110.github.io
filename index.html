<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PORTFOLIO</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

  <style>
    /* ===== 基本設定 ===== */
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #001f3f 0%, #000010 100%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Alfa Slab One', cursive;
      color: white;
      position: relative;
    }

    /* ===== PORTFOLIO文字 ===== */
    .portfolio {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 1vw;
      z-index: 10;
    }

    .letter-box {
      padding: 0.625rem; /* 10px相当 */
      font-size: 6vw;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 5vw;
      min-height: 5vw;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .letter-box:hover {
      color: #ffeb99;
    }

    /* ===== 三日月 ===== */
    .moon {
      position: absolute;
      top: 5%;
      left: 10%;
      width: 6.25rem; /* 100px */
      height: 6.25rem;
      background: #ffeb99;
      border-radius: 50%;
      box-shadow: 0 0 1.875rem #ffe;
      z-index: 1;
    }

    .moon::before {
      content: '';
      position: absolute;
      top: 0.625rem; /* 10px */
      left: 1.25rem; /* 20px */
      width: 5rem; /* 80px */
      height: 5rem;
      background: #001f3f;
      border-radius: 50%;
    }

    /* ===== 流れ星 ===== */
    .star {
      position: absolute;
      width: 0.125rem; /* 2px */
      height: 0.125rem;
      background: white;
      opacity: 0;
      animation: shootingStar 5s linear infinite;
    }

    @keyframes shootingStar {
      0% { transform: translate(0,0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(31.25rem,31.25rem); opacity: 0; } /* 500px */
    }

    /* ===== 見出し・文章 ===== */
    h1 { font-size: 1.125rem; letter-spacing: -0.03rem; margin: 0.625rem; }
    p { font-size: 1rem; margin: 0.5rem 0; }

    @media (max-width: 480px) {
      h1 { font-size: 1rem; letter-spacing: -0.06rem; }
      p { font-size: 0.875rem; }
      .letter-box { font-size: 8vw; }
      .bottom-links { gap: 1.5rem; bottom: 60px; }
    }

    /* ===== 下部リンク ===== */
    .bottom-links {
      position: fixed;
      bottom: 80px; /* フッターの上 */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 2rem;
      z-index: 1000;
    }

    .bottom-links a {
      font-size: 1rem;
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .bottom-links a:hover {
      color: #ffeb99;
    }

    /* ===== フッター ===== */
    footer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0.75rem 0;
      background-color: rgba(0,0,0,0.6);
      color: white;
      z-index: 999;
    }

    footer p { margin: 0; font-size: 0.875rem; }
  </style>
</head>

<body>
  <!-- 三日月 -->
  <div class="moon"></div>

  <!-- PORTFOLIO文字 -->
  <div class="portfolio">
    <div class="letter-box">P</div>
    <div class="letter-box">O</div>
    <a href="r.html" class="letter-box">R</a>
    <div class="letter-box">T</div>
    <div class="letter-box">F</div>
    <div class="letter-box">O</div>
    <div class="letter-box">L</div>
    <div class="letter-box">I</div>
    <div class="letter-box">O</div>
  </div>

  <!-- 流れ星 -->
  <div class="star" style="top: 20px; left: 100px; animation-delay: 1s;"></div>
  <div class="star" style="top: 80px; left: 300px; animation-delay: 3s;"></div>
  <div class="star" style="top: 150px; left: 50px; animation-delay: 5s;"></div>
  <div class="star" style="top: 200px; left: 400px; animation-delay: 7s;"></div>
  <div class="star" style="top: 100px; left: 500px; animation-delay: 2s;"></div>

  <!-- 下部リンク -->
  <div class="bottom-links">
    <a href="about.html">自己紹介</a>
    <a href="blog/2026-02-22-day1.html">BLOG</a>
    <a href="post.html">お問い合わせ</a>
  </div>

  <!-- フッター -->
  <footer>
    <p>&copy; 2026 2月21日 HAZUKI</p>
  </footer>
</body>
</html>
